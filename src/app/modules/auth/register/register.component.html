<app-navbar></app-navbar>
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible">
    <button type="button" class="btn-close"></button>

  </div>
  <div class="card shadow-lg border-0 p-3"
       style="width: 100%; max-width: 420px; background-color: rgba(255, 255, 255, 0.95); border-radius: 1rem;">
    
    <h4 class="text-center fw-bold text-primary mb-4">
      <i class="bi bi-person-plus-fill text-success me-2"></i> Register Your Account
    </h4>

    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
      {{ successMessage }}
      <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ errorMessage }}
      <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
    </div>

    <form [formGroup]="form" (ngSubmit)="register()" novalidate>

  <div class="mb-3">
    <label class="form-label fw-semibold text-dark">Username</label>
    <div class="input-group">
      <span class="input-group-text bg-light border-secondary">
        <i class="bi bi-person-fill text-primary"></i>
      </span>
      <input type="text" class="form-control border-secondary py-2"
             formControlName="username" placeholder="Enter username">
    </div>
    <div class="text-danger" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
      <small *ngIf="form.get('username')?.hasError('required')">Username is required.</small>
      <small *ngIf="form.get('username')?.hasError('minlength')">Minimum 3 characters.</small>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold text-dark">Email</label>
    <div class="input-group">
      <span class="input-group-text bg-light border-secondary">
        <i class="bi bi-envelope-fill text-primary"></i>
      </span>
      <input type="email" class="form-control border-secondary py-2"
             formControlName="email" placeholder="Enter email">
    </div>
    <div class="text-danger" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
      <small *ngIf="form.get('email')?.hasError('required')">Email is required.</small>
      <small *ngIf="form.get('email')?.hasError('email')">Enter a valid email address.</small>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold text-dark">Password</label>
    <div class="input-group">
      <span class="input-group-text bg-light border-secondary">
        <i class="bi bi-lock-fill text-primary"></i>
      </span>
      <input type="password" class="form-control border-secondary py-2"
             formControlName="password" placeholder="Enter password">
    </div>
    <div class="text-danger" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
      <small *ngIf="form.get('password')?.hasError('required')">Password is required.</small>
      <small *ngIf="form.get('password')?.hasError('minlength')">Minimum 4 characters.</small>
    </div>
  </div>

  <div class="mb-4">
    <label class="form-label fw-semibold text-dark">Role</label>
    <select class="form-select border-secondary py-2"
            formControlName="role">
      <option value="" disabled>Select Role</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <div class="text-danger" *ngIf="form.get('role')?.touched && form.get('role')?.invalid">
      <small *ngIf="form.get('role')?.hasError('required')">Role is required.</small>
    </div>
  </div>

  <!-- Submit -->
  <div class="d-grid">
    <button type="submit" class="btn btn-primary btn-lg fw-semibold" [disabled]="form.invalid">
      <i class="bi bi-box-arrow-in-right me-2"></i> Register
    </button>
  </div>

</form>
    <div class="text-center mt-3">
      <p class="text-dark">Already have an account? <a routerLink="/login" class="text-primary fw-semibold">Login here</a></p>
    </div>
  </div>
</div>
<app-footer></app-footer>
