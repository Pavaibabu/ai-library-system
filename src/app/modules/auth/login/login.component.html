<app-navbar></app-navbar>
<div class="d-flex justify-content-center align-items-center min-vh-100">
  
  <div class="card shadow-lg px-5 py-5" 
       style="width: 100%; max-width: 500px; background-color: rgba(255, 255, 255, 0.95); border-radius: 1rem;">
       
    <h4 class="text-center mb-3 text-primary fw-bold">AI Library Login</h4>
    <h5 class="text-center text-secondary mb-4 fw-semibold">Role-based access for Admin & User</h5>

    <div *ngIf="loginStatus" class="alert alert-dismissible fade show mb-3 px-3 py-2"
         [ngClass]="{
           'alert-success': loginStatus === 'success',
           'alert-danger': loginStatus === 'fail'
         }" role="alert">
      {{ loginMessage }}
      <button type="button" class="btn-close" (click)="loginStatus = null" aria-label="Close"></button>
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label text-dark fw-medium">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white"><i class="bi bi-person-fill"></i></span>
          <input 
            type="text" 
            id="username" 
            name="username"
            [(ngModel)]="username"
            class="form-control" 
            placeholder="Enter your username" 
            required>
        </div>
      </div>

      
      <div class="mb-4">
        <label for="password" class="form-label text-dark fw-medium">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white"><i class="bi bi-lock-fill"></i></span>
          <input 
            type="password" 
            id="password" 
            name="password"
            [(ngModel)]="password"
            class="form-control" 
            placeholder="Enter your password" 
            required>
        </div>
      </div>

      <div class="d-grid">
        <button 
          type="submit" 
          class="btn btn-success btn-lg fw-semibold"
          [disabled]="loginForm.invalid">
          <i class="bi bi-box-arrow-in-right me-2"></i> Login
        </button>
      </div>
    </form>
  </div>
</div>
