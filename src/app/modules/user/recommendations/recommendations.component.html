<div class="container">
  <h3 class="mb-4 fw-bold">ðŸ“š AI Recommended Books</h3>

  <div *ngIf="recommendedBooks.length === 0" class="alert alert-warning">
    No recommendations available at the moment.
  </div>
   <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            {{ successMessage }}
            <button type="button" class="btn-close" (click)="successMessage = ''"></button>
      </div>
  <div *ngIf="recommendedBooks.length > 0" class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let book of recommendedBooks">
      <div class="card h-100 py-3 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between py-2">
          <div>
            <h5 class="card-title fw-bold">{{ book.title }}</h5>
            <p class="card-text text-dark">by {{ book.author }}</p>
          </div>
         <button
          class="btn btn-success mt-3"
          [disabled]="isBorrowed(book.bookId)"
          (click)="borrowBook(book.bookId)">
           {{ isBorrowed(book.bookId) ? 'Borrowed' : 'Borrow' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
