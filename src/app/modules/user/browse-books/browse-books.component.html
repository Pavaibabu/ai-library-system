 <h2 class="mb-0 fw-bold">Book List</h2>
<div class="container my-5">
  <div class="d-flex justify-content-end align-items-center gap-2  mb-4">
    
    <h5 class="text-success fw-bold fst-italic">NLP-Based Smart SearchðŸ‘‰</h5>
    <div class="col-md-4">
      <input
        type="text"
        [(ngModel)]="searchText"
        (input)="searchBooks()"
        class="form-control"
        placeholder="Search books by title, author, or genre..."
      />
    </div>
  </div>
      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            {{ successMessage }}
            <button type="button" class="btn-close" (click)="successMessage = ''"></button>
      </div>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-4 mb-4" *ngFor="let book of filteredBooks">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title fw-bold fst-italic">
            {{ book.title }}
            <span *ngIf="getSimilarityScore(book.id) as score" class="text-success fs-6">
  ({{ score }}%)
</span>
          </h4>
          
          <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
          <p class="card-text"><strong>Year:</strong> {{ book.year }}</p>
          <p class="card-text"><strong>Genre:</strong> {{ book.genre }}</p>
          <p class="card-text"><strong>Status:</strong> {{ book.status }}</p>

          <button
          class="btn btn-success mt-auto"
          [disabled]="isBorrowed(book.id)"
          (click)="borrowBook(book.id)">
           {{ isBorrowed(book.id) ? 'Borrowed' : 'Borrow' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
