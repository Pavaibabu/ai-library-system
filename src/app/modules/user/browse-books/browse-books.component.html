<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 fw-bold">Book List</h2>
    <div class="col-md-4">
      <input
        type="text"
        [(ngModel)]="searchText"
        (input)="searchBooks()"
        class="form-control"
        placeholder="Search books by title, author, or genre..."
      />
    </div>
  </div>

  <!-- Book Cards -->
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-4 mb-4" *ngFor="let book of filteredBooks">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title fw-bold fst-italic">
            {{ book.title }}
            <span *ngIf="getSimilarityScore(book.id) as score" class="text-muted fs-6">({{ score }}%)</span>
          </h4>
          
          <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
          <p class="card-text"><strong>Year:</strong> {{ book.year }}</p>
          <p class="card-text"><strong>Genre:</strong> {{ book.genre }}</p>
          <p class="card-text"><strong>Status:</strong> {{ book.status }}</p>
          <button
  class="btn btn-success mt-auto"
  [disabled]="isBorrowed(book.id)"
  (click)="borrowBook(book.id)"
>
  {{ isBorrowed(book.id) ? 'Borrowed' : 'Borrow' }}
</button>
        </div>
      </div>
    </div>
  </div>
</div>
