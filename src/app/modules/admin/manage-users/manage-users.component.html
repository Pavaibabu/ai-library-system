<div class="container mt-4">
   <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        {{ successMessage }}
        <button type="button" class="btn-close" (click)="successMessage = ''"></button>
    </div>
  <div class="d-flex justify-content-end gap-2 mb-3">
    <input type="text"class="form-control w-25" placeholder="Search Users..."
        [(ngModel)]="searchTerm"
        (input)="searchUsers()" />
    <button class="btn btn-success fw-bold" (click)="openAddUserForm()">+ Add User</button>
    <button class="btn btn-secondary fw-bold me-2 ms-2" (click)="exportToCSV()"><span><i class='bi bi-download me-2'></i></span> Export</button>
  </div>


  <div class="table-responsive shadow">
    <table class="table table-bordered table-striped mt-3">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="align-middle">
          <td>{{formatUserId(user.id)}}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <div class="d-flex gap-3">
              <button class="btn btn-sm btn-primary text-white" (click)="editUser(user)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteUser(user)">Delete</button>
              <button class="btn btn-sm btn-info" [routerLink]="['/admin/user-history',user.id]" >View History</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>


<div class="modal fade" [class.show]="isUserFormVisible" [style.display]="isUserFormVisible ? 'block' : 'none'">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">{{ isEditMode ? 'Edit User' : 'Add User' }}</h5>
        <button type="button" class="btn-close bg-outline-danger text-white" (click)="closeUserForm()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveUser()">
          <div class="mb-3">
            <label class="form-label">Username:</label>
            <input [(ngModel)]="user.username" name="username" required class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input [(ngModel)]="user.email" name="email" type="email" required class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Password:</label>
            <input [(ngModel)]="user.password" name="password" type="password" required class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Role:</label>
            <select [(ngModel)]="user.role" name="role" class="form-select">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success me-2">
            {{ isEditMode ? 'Update' : 'Save' }}
          </button>
          <button type="button" class="btn btn-outline-danger" (click)="closeUserForm()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="modal-backdrop fade" [class.show]="isUserFormVisible" [style.display]="isUserFormVisible ? 'block' : 'none'"></div>
