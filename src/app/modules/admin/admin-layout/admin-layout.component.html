<header class="text-white text-center py-3 bg-primary">
  <h2 class="fw-bold mb-0">
    <i class="bi bi-speedometer2 me-2"></i> Admin Dashboard
  </h2>
  <p class="text-light fw-bold fst-italic mb-0">"Empowering readers with intelligent library management"</p>
</header>



<div class="d-flex" style="height: calc(100vh - 82px);">
 
  <aside class="sidebar p-4  text-dark bg-light border-end h-100" style="width: 250px;">
     <div class="d-flex align-items-center flex-column">
        <div class="mb-2">
          <h5 class="fw-bold">
            ðŸ‘‹ Welcome, <span class="text-success">{{ username }}</span>
          </h5>
        </div>

        <div class="mb-3">
          <img 
            src="assets/images/admin.webp" 
            alt="Profile Picture" 
            class="rounded-circle mx-auto d-block" 
            width="75" height="75"
          />
        </div>
      </div>

    <div class="d-flex flex-column gap-2 flex-grow-1">
      <button class="btn btn-outline-primary text-start fw-semibold w-100 d-flex align-items-center"
              [routerLink]="['/admin/dashboard']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >
        <i class="bi bi-speedometer me-2"></i>Dashboard
      </button>
      <button class="btn btn-outline-primary text-start fw-semibold w-100 d-flex align-items-center"
              [routerLink]="['/admin/manage-books']" routerLinkActive="active">
        <i class="bi bi-book-fill me-2"></i>Manage Books
      </button>
      <button class="btn btn-outline-primary text-start fw-semibold w-100 d-flex align-items-center"
              [routerLink]="['/admin/manage-users']" routerLinkActive="active">
        <i class="bi bi-people-fill me-2"></i>Manage Users
      </button>

      <button class="btn btn-outline-light bg-danger text-start fw-semibold w-100 d-flex align-items-center mt-auto"
        (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </button>
    </div>
  </aside>


  <main class="flex-grow-1 p-4 " style="background-color: #f8f9fa;">
     <div *ngIf="showLogoutAlert" 
     class="alert alert-success alert-dismissible fade show mb-3 px-3 py-2 text-center" 
     role="alert" 
     style="max-width: 400px; margin: 1rem auto;">
        Logged out successfully!
     <button type="button" class="btn-close" aria-label="Close" (click)="showLogoutAlert = false"></button>
    </div>
    <router-outlet></router-outlet>
  </main>
</div>
