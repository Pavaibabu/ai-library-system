<header class="text-white text-center py-3 bg-primary">
  <h2 class="fw-bold mb-0">
    <i class="bi bi-speedometer2 me-2"></i> Admin Dashboard
  </h2>
  <p class="text-light fw-bold fst-italic mb-0">"Empowering readers with intelligent library management"</p>
</header>

<div class="d-flex" style="height: calc(100vh - 82px);">
  <!-- Sidebar -->
  <aside class="p-4 text-dark bg-light border-end h-100" style="width: 250px;">
    <div class="d-flex align-items-center">
      <div class="mb-4">
        <h5 class="fw-bold">ðŸ‘‹ Welcome, <span class="text-primary">{{ username }}</span></h5>
      </div>
    </div>

    <div class="d-flex flex-column gap-2 flex-grow-1">
      <button class="btn btn-outline-primary text-start fw-semibold w-100 d-flex align-items-center"
              [routerLink]="['/admin']" >
        <i class="bi bi-speedometer me-2"></i>Dashboard
      </button>
      <button class="btn btn-outline-primary text-start fw-semibold w-100 d-flex align-items-center"
              [routerLink]="['/admin/manage-books']" routerLinkActive="active">
        <i class="bi bi-book-fill me-2"></i>Manage Books
      </button>
      <button class="btn btn-outline-primary text-start fw-semibold w-100 d-flex align-items-center"
              [routerLink]="['/admin/manage-users']" routerLinkActive="active">
        <i class="bi bi-people-fill me-2"></i>Manage Users
      </button>
      <button class="btn btn-outline-light bg-danger text-start fw-semibold w-100 d-flex align-items-center mt-auto"
      [routerLink]="['/']"        
      (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i>Logout
      </button>
    </div>
  </aside>

  <main class="flex-grow-1 p-4 overflow-auto" style="background-color: #f8f9fa;">
    <router-outlet></router-outlet>
  </main>
</div>
